version: 2
updates:
  # Python (pip) — requirements.txt in repo root
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
    allow:
      - dependency-type: "direct"
    labels:
      - "dependencies"
      - "automerge:disabled"
    open-pull-requests-limit: 10

  # Docker — Dockerfile in repo root
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "dependencies"
      - "automerge:disabled"

  # GitHub Actions — workflows in .github/workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "dependencies"
      - "automerge:disabled"
